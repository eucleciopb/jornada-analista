<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Criar Agenda</title>

  <style>
    :root{
      --bg:#0b0f14;
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.10);
      --text:#e5e7eb;
      --muted:#9ca3af;
      --danger:#ef4444;
      --ok:#22c55e;
      --field:rgba(0,0,0,.30);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:var(--text)}
    .topbar{display:flex;justify-content:space-between;align-items:center;gap:14px;padding:18px 22px}
    .topbar h2{margin:0;font-size:18px}
    .hint{color:var(--muted);font-size:12px;margin-top:4px}
    .err{color:var(--danger);font-weight:800;font-size:12px;margin-top:6px;display:none}
    .wrap{max-width:1200px;margin:0 auto;padding:0 18px 30px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:18px}
    .row{display:flex;gap:14px;flex-wrap:wrap;align-items:flex-end;justify-content:space-between}
    label{font-size:12px;color:var(--muted);display:block;margin-bottom:6px}
    input[type="month"]{padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:var(--field);color:var(--text)}
    .btn{border:1px solid var(--border);border-radius:12px;padding:10px 14px;font-weight:900;cursor:pointer;background:transparent;color:var(--text)}
    .btn-primary{background:var(--danger);border-color:transparent}
    .btn-primary:hover{filter:brightness(1.06)}
    .msg{margin:10px 0 0;font-size:13px;font-weight:800}
    .table-wrap{overflow:auto;margin-top:14px;border-radius:14px;border:1px solid var(--border)}
    table{width:100%;border-collapse:collapse;min-width:980px;background:rgba(255,255,255,.03)}
    thead th{position:sticky;top:0;background:rgba(0,0,0,.35);backdrop-filter:blur(8px);text-align:left;font-size:12px;color:var(--muted);padding:12px;border-bottom:1px solid var(--border)}
    tbody td{padding:10px 12px;border-bottom:1px solid rgba(255,255,255,.06);vertical-align:middle}
    tbody tr:hover{background:rgba(255,255,255,.04)}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;border:1px solid var(--border);font-size:12px;color:var(--muted)}
    .blocked{opacity:.6}
    .field{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--field);
      color:var(--text);
      outline:none;
    }
    select.field{cursor:pointer}
    @media (max-width:720px){
      .topbar{flex-direction:column;align-items:flex-start}
      table{min-width:860px}
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div>
      <h2>Criar Agenda</h2>
      <div class="hint" id="userInfo"></div>
      <div class="err" id="errBox"></div>
    </div>
    <div style="display:flex;gap:10px;flex-wrap:wrap">
      <button class="btn" id="btnMenu" type="button">Voltar ao Menu</button>
      <button class="btn" id="btnLogout" type="button">Sair</button>
    </div>
  </header>

  <div class="wrap">
    <main class="card">
      <div class="row">
        <div>
          <h3 style="margin:0 0 6px">Agenda do Mês</h3>
          <div class="hint">Cada dia aparece em uma linha. Domingos ficam bloqueados.</div>
          <div class="hint">Tudo que você preencher será salvo no Firestore.</div>
        </div>
        <button class="btn btn-primary" id="btnSalvar" type="button">Salvar alterações</button>
      </div>

      <hr style="border:none;height:1px;background:rgba(255,255,255,.10);margin:16px 0">

      <div class="row">
        <div>
          <label for="monthPicker">Mês</label>
          <input id="monthPicker" type="month" />
        </div>
        <div class="pill" id="statusPill">Status: aguardando</div>
      </div>

      <div class="msg" id="msg"></div>

      <datalist id="cdList"></datalist>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th style="width:140px;">Data</th>
              <th style="width:110px;">Dia</th>
              <th style="width:220px;">Analista</th>
              <th style="width:280px;">CD</th>
              <th style="width:260px;">Atividade</th>
              <th>Observações</th>
            </tr>
          </thead>
          <tbody id="tbodyAgenda"></tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- ✅ CAMINHO CERTO: volta 1 nível porque o HTML está em /html usuarios/ -->
  <script type="module" src="../js/criar-agenda.js"></script>
</body>
</html>
