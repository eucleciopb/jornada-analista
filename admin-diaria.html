<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Agenda Diária</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="bg">
<header class="topbar">
  <div class="topbar-left">
    <h2>Admin - Agenda Diária</h2>
    <div id="userInfo" class="hint">Carregando...</div>
  </div>

  <div class="topbar-right">
    <button id="btnMenu" type="button" class="btn-secondary">Voltar ao Menu Admin</button>
    <button id="btnLogout" type="button" class="btn-secondary">Sair</button>
  </div>
</header>

<main class="card wide">
  <section class="row-between">
    <div>
      <h3>Onde cada analista está hoje</h3>
      <p class="hint">Se não houver lançamento, aparece “Não lançado”.</p>
    </div>
  </section>

  <hr class="sep" />

  <div id="msg" class="msg">Inicializando...</div>

  <div class="grid-3">
    <div>
      <label class="lbl">Data</label>
      <input id="inpData" type="date" />
      <div id="lblDataBR" class="hint" style="margin-top:6px;"></div>
    </div>

    <div>
      <label class="lbl">Filtro (analista ou CD)</label>
      <input id="inpFiltro" placeholder="Digite parte do e-mail/nome ou CD..." />
    </div>

    <div>
      <label class="lbl">Ações</label>
      <div class="row" style="gap:10px; flex-wrap:wrap;">
        <button id="btnCarregar" type="button" class="btn-primary">Carregar dia</button>
        <button id="btnHoje" type="button" class="btn-secondary">Hoje</button>
      </div>
    </div>
  </div>

  <hr class="sep" />

  <!-- KPIs -->
  <div class="kpi-row">
    <div class="kpi">
      <div class="kpi-title">Analistas</div>
      <div id="kpiTotal" class="kpi-value">0</div>
    </div>
    <div class="kpi">
      <div class="kpi-title">Lançados</div>
      <div id="kpiLancados" class="kpi-value">0</div>
    </div>
    <div class="kpi">
      <div class="kpi-title">Não lançados</div>
      <div id="kpiNao" class="kpi-value">0</div>
    </div>
  </div>

  <hr class="sep" />

  <section>
    <h3>Agenda do dia</h3>

    <div class="table-wrap">
      <table class="table table-sticky">
        <thead>
          <tr>
            <th style="width:260px;">Analista</th>
            <th style="width:240px;">CD</th>
            <th style="width:220px;">Atividade</th>
            <th>Observações</th>
            <th style="width:130px;">Status</th>
          </tr>
        </thead>
        <tbody id="tbodyDia">
          <tr><td colspan="5" class="muted">Carregue uma data.</td></tr>
        </tbody>
      </table>
    </div>
  </section>
</main>

<script type="module" src="./js/admin_diaria.js"></script>
</body>
</html>
