<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Visualizar Semana</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg">
  <header class="topbar">
    <div>
      <h2>Visualizar Semana</h2>
      <div id="userInfo" class="hint" style="color:#d1d5db;margin-top:4px;"></div>
    </div>
    <button id="btnLogout" class="btn-secondary" type="button">Sair</button>
  </header>

  <main class="card wide">
    <section class="row-between">
      <div>
        <h3>Semana (Seg–Sex)</h3>
        <p class="hint">Cards modernos. Verde = CD + Atividade lançados.</p>
      </div>

      <div class="page-actions" style="margin-top:0;">
        <button id="btnMenu" class="btn-secondary" type="button">Voltar ao Menu</button>
      </div>
    </section>

    <hr class="sep" />

    <section class="row-between" style="align-items:flex-end;">
      <div class="row" style="gap:10px; flex-wrap:wrap;">
        <button id="btnPrev" class="btn-secondary" type="button">◀ Semana anterior</button>
        <button id="btnHoje" class="btn-secondary" type="button">Semana atual</button>
        <button id="btnNext" class="btn-secondary" type="button">Próxima semana ▶</button>
      </div>

      <div style="text-align:right;">
        <div class="hint">Período</div>
        <div id="weekLabel" style="font-weight:800;"></div>
      </div>
    </section>

    <p id="msg" class="msg"></p>

    <section id="weekGrid" class="wk-grid"></section>
  </main>

  <script type="module" src="js/semana.js"></script>
</body>
</html>
