<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Menu Admin</title>

<style>
  body {
    margin: 0;
    background: #ffffff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    width: 380px;
    background: #ffffff;
    border-radius: 28px;
    padding: 30px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.08);
  }

  .top {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .logo {
    width: 60px;
    height: 60px;
    background: #000;
    color: #fff;
    font-weight: 700;
    border-radius: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
  }

  .top h2 {
    margin: 0;
    font-size: 18px;
    color: #000;
  }

  .top small {
    color: #666;
    font-size: 13px;
  }

  hr {
    margin: 25px 0;
    border: none;
    height: 1px;
    background: #eee;
  }

  .btn {
    width: 100%;
    padding: 16px;
    margin-bottom: 15px;
    border-radius: 18px;
    border: 1px solid #e5e5e5;
    background: #f9f9f9;
    font-size: 15px;
    font-weight: 600;
    color: #000;
    cursor: pointer;
    transition: 0.2s ease;
  }

  .btn:hover {
    background: #000;
    color: #fff;
    transform: translateY(-2px);
  }

  .btn-exit {
    margin-top: 10px;
    background: #ffffff;
    border: 1px solid #ddd;
  }

  .btn-exit:hover {
    background: #000;
    color: #fff;
  }

</style>
</head>

<body>

<div class="card">

  <div class="top">
    <div class="logo">GP</div>
    <div>
      <h2>Olá, Admin</h2>
      <small>Menu Administrativo</small>
    </div>
  </div>

  <hr>

  <button class="btn" onclick="location.href='apuracao.html'">
    Apuração
  </button>

  <button class="btn" onclick="location.href='agenda-dia-adm.html'">
    Agenda do Dia
  </button>

  <button class="btn" onclick="location.href='agenda-mensal-adm.html'">
    Agenda Mensal
  </button>

  <button class="btn" onclick="location.href='treinos-resumo-adm.html'">
    Resumo de Treinamentos
  </button>

  <hr>

  <button class="btn btn-exit" onclick="location.href='login.html'">
    Sair
  </button>

</div>

</body>
</html>
