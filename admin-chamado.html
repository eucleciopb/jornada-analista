<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Chamados</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="bg">
<header class="topbar">
  <div class="topbar-left">
    <h2>Admin - Chamados</h2>
    <div id="userInfo" class="hint">Carregando login...</div>
  </div>
  <div class="topbar-right">
    <button id="btnMenu" type="button" class="btn-secondary">Voltar ao Menu Admin</button>
    <button id="btnLogout" type="button" class="btn-secondary">Sair</button>
  </div>
</header>

<main class="card wide">

  <div id="msg" class="msg" style="font-weight:1000;">JS iniciando...</div>

  <section>
    <h3>Novo Chamado</h3>
    <p class="hint">Crie para 1 pessoa ou para todos (analistas/admins). O sistema cria 1 chamado por usuário.</p>

    <div class="grid-3">
      <div>
        <label class="lbl">Destinatário</label>
        <select id="selDestinatario"></select>
      </div>

      <div>
        <label class="lbl">Tipo</label>
        <select id="selTipo">
          <option value="SUPORTE">SUPORTE</option>
          <option value="ATIVIDADE">ATIVIDADE</option>
        </select>
      </div>

      <div>
        <label class="lbl">Prioridade</label>
        <select id="selPrioridade">
          <option value="BAIXA">Baixa</option>
          <option value="MEDIA" selected>Média</option>
          <option value="ALTA">Alta</option>
        </select>
      </div>
    </div>

    <div style="margin-top:10px;">
      <label class="lbl">Título</label>
      <input id="txtTitulo" placeholder="Ex: Revisar agenda / Ajustar painel / Suporte base..." />
    </div>

    <div style="margin-top:10px;">
      <label class="lbl">Descrição</label>
      <textarea id="txtDescricao" rows="4"></textarea>
    </div>

    <div class="row" style="gap:10px;margin-top:12px;flex-wrap:wrap;">
      <button id="btnCriar" type="button" class="btn-primary">Criar Chamado</button>
      <button id="btnLimpar" type="button" class="btn-secondary">Limpar</button>
      <button id="btnRecarregar" type="button" class="btn-secondary">Recarregar usuários</button>
    </div>
  </section>

  <hr class="sep" />

  <section>
    <h3>Chamados (geral)</h3>

    <div class="table-wrap">
      <table class="table table-sticky">
        <thead>
          <tr>
            <th>Destinatário</th>
            <th>Tipo</th>
            <th>Prioridade</th>
            <th>Status</th>
            <th>Título</th>
            <th>Descrição</th>
            <th style="width:140px;">Ação</th>
          </tr>
        </thead>
        <tbody id="tbodyChamados">
          <tr><td colspan="7" class="muted">Carregando...</td></tr>
        </tbody>
      </table>
    </div>
  </section>

</main>

<script type="module" src="./js/admin_chamado.js"></script>
</body>
</html>
