<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Detalhe do Chamado</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg">
  <header class="topbar">
    <div>
      <h2>Detalhe do Chamado</h2>
      <div id="userInfo" class="hint" style="color:#d1d5db;margin-top:4px;"></div>
    </div>
    <button id="btnLogout" class="btn-secondary" type="button">Sair</button>
  </header>

  <main class="card wide">
    <section class="row-between">
      <div>
        <h3 id="title">Carregando...</h3>
        <p id="meta" class="hint"></p>
      </div>
      <div class="page-actions" style="margin-top:0;">
        <button id="btnBack" class="btn-secondary" type="button">Voltar</button>
      </div>
    </section>

    <hr class="sep" />

    <p id="msg" class="msg"></p>

    <div class="grid-2">
      <div class="box">
        <div class="hint">De</div>
        <div id="from" style="font-weight:800;"></div>
      </div>
      <div class="box">
        <div class="hint">Para</div>
        <div id="to" style="font-weight:800;"></div>
      </div>
      <div class="box">
        <div class="hint">Status</div>
        <select id="selStatus">
          <option value="ABERTO">ABERTO</option>
          <option value="EM_ANDAMENTO">EM_ANDAMENTO</option>
          <option value="AGUARDANDO_SOLICITANTE">AGUARDANDO_SOLICITANTE</option>
          <option value="CONCLUIDO">CONCLUIDO</option>
        </select>
      </div>
      <div class="box">
        <div class="hint">Prioridade</div>
        <div id="prio" style="font-weight:800;"></div>
      </div>
    </div>

    <div class="box" style="margin-top:10px;">
      <div class="hint">Descrição</div>
      <div id="desc" style="margin-top:6px; font-weight:700;"></div>
    </div>

    <div class="box" style="margin-top:10px;">
      <div class="hint">Mensagens</div>
      <div id="msgs" class="msgs"></div>
    </div>

    <div style="margin-top:10px;">
      <label class="lbl">Responder</label>
      <textarea id="inpMsg" rows="3" placeholder="Escreva sua resposta..."></textarea>
    </div>

    <div class="row" style="gap:10px; margin-top:12px;">
      <button id="btnSend" class="btn-primary" type="button">Enviar resposta</button>
      <button id="btnSave" class="btn-secondary" type="button">Salvar Status</button>
    </div>
  </main>

  <script type="module" src="js/chamado-detalhe.js"></script>
</body>
</html>
